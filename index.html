<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="wheel">
            <!-- Wheel sections will be added here by JavaScript -->
        </div>
        <div class="inputs">
            <input type="text" id="input1" placeholder="Section 1">
            <input type="text" id="input2" placeholder="Section 2">
            <input type="text" id="input3" placeholder="Section 3">
            <input type="text" id="input4" placeholder="Section 4">
            <input type="text" id="input5" placeholder="Section 5">
            <input type="text" id="input6" placeholder="Section 6">
            <input type="text" id="input7" placeholder="Section 7">
            <input type="text" id="input8" placeholder="Section 8"> 
        </div>
        <button id="spinButton">Spin the Wheel</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

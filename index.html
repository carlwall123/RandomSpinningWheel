<html>
<head>
    <title>Random Generator!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Random Wheel Generator</h1>
    <p>Enter anything you like - from movie titles, random numbers, to any idea you can think of into the fields below. Then, hit 'SPIN ME!' and let the wheel decide for you!</p>
    <div id="inputFields">
        <input type="text" id="placeholder1" placeholder="Enter Here">
        <input type="text" id="placeholder2" placeholder="Enter Here">
        <input type="text" id="placeholder3" placeholder="Enter Here">
        <input type="text" id="placeholder4" placeholder="Enter Here">
        <input type="text" id="placeholder5" placeholder="Enter Here">
        <input type="text" id="placeholder6" placeholder="Enter Here">
        <input type="text" id="placeholder7" placeholder="Enter Here">
        <input type="text" id="placeholder8" placeholder="Enter Here">
        <button onclick="updateWheel()">Update Wheel</button>
    </div>
    <div id="mainbox" class="mainbox">
        <div class="down-arrow"><img src="down-arrow.png" alt="down-arrow"></div>
        <div id="box" class="box">
            <div class="box1">
                <span class="span1"><b></b></span>
                <span class="span2"><b></b></span>
                <span class="span3"><b></b></span>
                <span class="span4"><b></b></span>
            </div>
            <div class="box2">
                <span class="span1"><b></b></span>
                <span class="span2"><b></b></span>
                <span class="span3"><b></b></span>
                <span class="span4"><b></b></span>
            </div>
        </div>
        <button class="spin" onclick="myfunction()">SPIN ME!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
